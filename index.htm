<html>
    <head>
        <title>Let's learn HTML</title>
        <style>
            * {
                font-family: sans-serif;
            }
            body > div {
                width: 300px;
                float: left;
                padding: 20px;
                margin-right: 10px;
                border: solid 1px #999999;
            }
            body > div:first-child {
                background-color: aliceblue;
            }
            body > div:last-child {
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div>Hello Courtney.</div>
        <div>Hi Joe.</div>
    </body>
</html>
